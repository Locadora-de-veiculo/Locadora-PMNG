<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login - Locadora PMNG </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: brightness(0.5);
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #d32f2f;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .header span {
            display: flex;
            align-items: center;
        }

        .header span img {
            margin-right: 5px;
        }

        .logo {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo img {
            max-width: 150px;
        }

        .form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .form input[type="text"],
        .form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #d32f2f;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #b71c1c;
        }

        .form a {
            color: #fff;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>Fale conosco! (12) 3456-7890</span>
    </div>
    <div class="container">
        <div class="logo">
            <h1>Locadora PMNG</h1>
        </div>
        <form class="form" action="login.php" method="POST">
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <a href="register.php">Cadastre-se!</a>
        </form>
    </div>
</body>
</html>
